<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badgets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="sub-container">
                <!-- Budgets -->
                 <div class="total-amount-container">
                    <h3>Budget</h3>
                    <p id="budget-error" class="hide">Value cannot be empty or negative </p>
                    <input type="number" id="total-amount-input" placeholder="Enter total amount">
                    <button type="submit" class="submit" id="total-amount">Set Budget</button>
                 </div>
                 <!-- Expenditure -->
                  <div class="user-amount-container">
                    <h3>Expenditure</h3>
                    <input type="text" id="product-title" placeholder="Enter Title of product">
                    <input type="number" id="product-cost" placeholder="Enter Cost of  the product">
                    <button id="check-submit"  class="submit">Check Amount</button>
                  </div>
            </div>
            <!-- output -->
          <div class="output-container flex-space">
            <div>
                <p>Total Budget</p>
                <span id="amount">0</span>
            </div>
            <div>
                <p>Expenses</p>
                <span id="expenditure-value">0</span>
            </div>
            <div>
                <p>Balance</p>
                <span id="balance-amount">0</span>
            </div>
          </div>

        </div>
        <!-- List -->
         <div class="list">
            <h3>Expenses List</h3>
            <div class="list-container" id="list"></div>
         </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
